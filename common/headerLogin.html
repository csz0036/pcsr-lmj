<h1>
    <a class="active" href="javascript:;">猎头登录</a>
    <a href="javascript:;">求职者登录</a>
    <a href="javascript:;">员工登录</a>
</h1>
<div class="box">
    <h2>
        <a class="active" href="javascript:;">个人猎头</a><a href="javascript:;">企业猎头</a>
    </h2>
    <!-- 个人猎头 -->
    <div class="inputBox iHeadhunter">
        <form id="loginform" name="loginform" action="http://39.96.49.139/authenticate" method="post">
            <p>
                <input class="phone pre-user-id" name="username" type="text" placeholder="请输入手机号/帐号" onblur="getCookie(this.form)">
                <span class="error"></span>
            </p>
            <p>
                <input class="pass pre-user-pass" name="password" type="password" placeholder="请输入密码">
                <span class="error"></span>
            </p>
            <div class="rememberForget">
                <div class="remember">
                    <input type="checkbox" id="remember"><label class="label1" for="remember"></label>记住密码
                </div>
                <div class="forget">
                    <a href="http://39.96.49.139/login?state=findPass">忘记密码？</a>
                </div>
            </div>
            <div class="btn">
                <input type="button" value="个人猎头登录" onclick="check(this.form)">
               <!--  <a class="per-login" onclick="check(this.form)" >个人猎头登录</a> onclick="document:loginform.submit()" -->
            </div>
            <div class="register">
                没有帐号？<a href="http://39.96.49.139/outside/index/frontPage.jsp">立即注册</a>
            </div>
        </form>
    </div>
    <!-- 企业猎头 -->
    <div class="inputBox headhunter hide">
        <form id="loginform1" name="loginform" action="http://39.96.49.139/authenticate" method="post">
            <p>
                <input class="phone" type="text" name="username"  placeholder="请输入手机号/帐号" onblur="getCookie(this.form)">
                <span class="error"></span>
            </p>
            <p>
                <input class="pass" type="password" name="password" placeholder="请输入密码">
                <span class="error"></span>
            </p>
            <div class="rememberForget">
                <div class="remember">
                    <input type="checkbox" id="remember1"><label class="label1" for="remember1"></label>记住密码
                </div>
                <div class="forget">
                    <a href="http://39.96.49.139/login?state=findPass">忘记密码？</a>
                </div>
            </div>
            <div class="btn">
                <input type="button" value="企业猎头登录" onclick="check(this.form)">
                <!-- <a href="javascript:;">个人猎头登录</a> -->
            </div>
            <div class="register">
                没有帐号？<a href="http://39.96.49.139/outside/index/frontPage.jsp">立即注册</a>
            </div>
        </form>
    </div>
</div>
