<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="import" href="../common/common.html"/>

    <script src="../js/service/applicationRecordService.js"></script>
    <script src="../js/controller/applicationRecordController.js"></script>
</head>
<body class="h" ng-app="soiroc"  ng-controller="applicationRecordController">
    <header class="header headerB marginBottom">
        <nav class="nav">

        </nav>
        <div class="content">
            <div class="marginAuto">
                <div class="loginAlert hide">

                </div>
            </div>
        </div>
    </header>
    <div class="resume-records">
        <div class="marginAuto">
            <div class="search-black">
                <div class="search-item">
                    <input type="text" ng-model="searchEntity.proName"><button><i class="iconfont">&#xe665;</i></button>
                </div>
				<div class="screen layui-form" id="checkContent">
				    <input type="checkbox" name="" title="全部" value="0" checked lay-filter="allCheck">
				    <input type="checkbox" name="" title="被查看" value="01" lay-filter="allCheck">
				    <input type="checkbox" name="" title="约面试" value="02" lay-filter="allCheck">
				    <input type="checkbox" name="" title="发offer" value="03" lay-filter="allCheck">
				    <input type="checkbox" name="" title="已入职" value="04" lay-filter="allCheck">
				    <input type="checkbox" name="" title="不合适" value="05" lay-filter="allCheck">
				</div>
            </div>
            <div class="nothingTest">
                <img src="../images/logo2.png" alt="">
                <h1>暂无应聘记录</h1>
                <a href="javascript:;">浏览职位</a>
            </div>
            <div class="resume-records-list hide">
                <div class="length">
                    共投递1000个职位
                </div>
                <ul id="pojoList">
                    <li >
                        <div class="tit">

                            <h3>北京丨 10-12年丨大专统招丨男</h3>

                        <div class="step">
                            <span class="on"><i>被查看</i></span>
                            <span class="on"><i>约面试</i></span>
                            <span class="on"><i>发offer</i></span>
                            <span class="on"><i>已入职</i></span>
                        </div>
                        <div class="right">
                            <h1>猎头顾问:赖畅畅<a href="javascript:;">立即沟通</a></h1>
                            <h2>投递简历:李磊-简历1</h2>
                        </div>
                    </li>
                </ul>

                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
    <div class="alertBox"></div>
    <footer class="footer"></footer>
